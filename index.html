<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Beat</title>
    <style>
      body {
        margin: 0;
        background: #000;
        color: white;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      #warningOverlay,
      #configScreen,
      #mainContent {
        position: fixed;
        inset: 0;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        background: #000;
      }

      #warningOverlay {
        display: flex;
        background: rgba(0, 0, 0, 0.98);
        z-index: 9999;
      }

      h1 {
        font-size: 3rem;
        color: #ff4e4e;
        animation: flicker 2s infinite;
      }

      p {
        max-width: 600px;
        margin: 1rem 0 2rem;
        font-size: 1.2rem;
        color: #ccc;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        background: #111;
        border: 2px solid #444;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #222;
        transform: scale(1.05);
      }

      input[type="number"] {
        width: 60px;
        padding: 5px;
        margin: 0 10px;
        background: #111;
        border: 1px solid #333;
        color: white;
        text-align: center;
      }

      label {
        display: block;
        margin: 5px 0;
      }

      .config-section {
        margin-top: 1rem;
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      #light {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #111;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
        opacity: 0.2;
        margin-bottom: 15px;
        transition: opacity 0.3s ease;
      }

      img {
        max-width: 95%;
        max-height: 95vh;
        border-radius: 8px;
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
        transition: transform 0.3s ease;
      }

      .pulse {
        animation: pulse 0.3s ease-in-out;
      }
      .wobble {
        animation: wobble 0.3s ease-in-out;
      }
      .image-wobble {
        animation: image-wobble 0.3s ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          background: #111;
          box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        50% {
          background: #222;
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
      }

      @keyframes wobble {
        0%,
        100% {
          transform: rotate(0);
        }
        25% {
          transform: rotate(1deg);
        }
        50% {
          transform: rotate(-1deg);
        }
        75% {
          transform: rotate(0.5deg);
        }
      }

      @keyframes image-wobble {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.01) rotate(0.3deg);
        }
        50% {
          transform: scale(0.99) rotate(-0.3deg);
        }
        75% {
          transform: scale(1.005) rotate(0.15deg);
        }
      }
    </style>
  </head>
  <body>
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>

    <div id="warningOverlay">
      <h1>‚ö†Ô∏è 18+ Warning</h1>
      <p>
        This site contains fictional, mature, and potentially disturbing
        content.<br /><br />
        By clicking "Enter", you confirm you are 18+ and agree to view this
        content.
      </p>
      <button id="enterButton">Enter</button>
    </div>

    <div id="configScreen">
      <h2>Game Configuration</h2>

      <div class="config-section">
        <p>Select Categories:</p>
        <label><input type="checkbox" value="AnimeFeet" /> Feet</label>
        <label><input type="checkbox" value="AnimePussy+AnimePanties" /> Pussy</label>
        <label><input type="checkbox" value="UpskirtHentai" /> UpSkirt</label>
        <label
          ><input type="checkbox" value="AnimeGirlsAndThongs" /> Butt</label
        >
        <label><input type="checkbox" value="thighdeology" /> Thigh</label>
      </div>

      <div class="config-section">
        <p>Stroke Speed (BPS):</p>
        Min:
        <input type="number" id="minBps" value="1" step="0.1" min="0.1" /> Max:
        <input type="number" id="maxBps" value="3" step="0.1" min="0.1" />
      </div>

      <button id="startGame">Start Game</button>
    </div>

    <div id="mainContent">
      <div id="light"></div>
      <img id="image" src="" alt="Loading..." />
    </div>

    <script>
      const $ = (id) => document.getElementById(id);
      const imageEl = $("image");
      const lightEl = $("light");
      const clickSound = $("clickSound");

      let communities = [];
      const viewedImages = new Set();
      let minBps = 1;
      let maxBps = 3;
      let bps = 1;

      let metronomeRunning = true;
      let lastBeatTime = performance.now();

      let eventCount = 0;
      let gameStartTime = null;
      let endMode = false;
      let eventIntervalId = null;

      function animatePulse() {
        lightEl.classList.add("pulse", "wobble");
        imageEl.classList.add("image-wobble");
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
        setTimeout(() => {
          lightEl.classList.remove("pulse", "wobble");
          imageEl.classList.remove("image-wobble");
        }, 300);
      }

      function metronomeLoop(now) {
        if (!metronomeRunning || bps <= 0) {
          return requestAnimationFrame(metronomeLoop);
        }

        const interval = 1000 / bps;
        if (now - lastBeatTime >= interval) {
          animatePulse();
          lastBeatTime = now;
        }

        requestAnimationFrame(metronomeLoop);
      }

      function setBps(value) {
        bps = Math.max(0, Math.min(10, value));
      }

      function getRandomBps() {
        return minBps + Math.random() * (maxBps - minBps);
      }

      function fetchImage() {
        if (communities.length === 0) return;
        const subreddit =
          communities[Math.floor(Math.random() * communities.length)];
        fetch(`https://www.reddit.com/r/${subreddit}/.json?limit=50`, {
          headers: { "User-Agent": "Mozilla/5.0" },
        })
          .then((res) => res.json())
          .then((data) => {
            const posts = data.data.children
              .map((p) => p.data.url)
              .filter((url) => /\.(jpg|jpeg|png|gif|gifv)$/.test(url))
              .map((url) => url.replace(".gifv", ".gif"))
              .filter((url) => !viewedImages.has(url));

            if (posts.length) {
              const url = posts[Math.floor(Math.random() * posts.length)];
              imageEl.src = url;
              viewedImages.add(url);
              if (viewedImages.size > 50) viewedImages.clear();
            }
          })
          .catch(console.error);
      }

      const notif = document.createElement("div");
      notif.style.cssText = `
  position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  padding: 10px 20px; background: #222; border: 2px solid #555; color: #0ff;
  font-size: 1.1rem; border-radius: 8px; opacity: 0; transition: opacity 0.3s ease;
`;
      document.body.appendChild(notif);

      function showEventNotification(text) {
        notif.textContent = `‚ö° Event: ${text}`;
        notif.style.opacity = "1";
        setTimeout(() => (notif.style.opacity = "0"), 7000);
      }

      const gameEvents = {
        redlightgreenlight: () => {
          showEventNotification("üü¢üî¥ Red Light Green Light!");

          let toggle = true;
          const rlgInterval = setInterval(() => {
            if (!metronomeRunning) {
              clearInterval(rlgInterval);
              return;
            }
            if (toggle) {
              showEventNotification("üü¢ Green Light!");
              setBps(maxBps);
              metronomeRunning = true;
            } else {
              showEventNotification("üî¥ Red Light!");
              setBps(0);
              metronomeRunning = false;
            }
            toggle = !toggle;
          }, 5000);

          setTimeout(() => {
            clearInterval(rlgInterval);
            if (!endMode) {
              setBps(getRandomBps());
              metronomeRunning = true;
              showEventNotification("üö¶ RLG Over ‚Äì Back to normal");
            }
          }, 30000);
        },

        faster: () => {
          if (endMode) return;
          setBps(maxBps);
          showEventNotification("Faster Mode!");
          setTimeout(() => {
            if (!endMode) setBps(getRandomBps());
          }, 10000);
        },

        slower: () => {
          if (endMode) return;
          setBps(minBps);
          showEventNotification("Slower Mode!");
          setTimeout(() => {
            if (!endMode) setBps(getRandomBps());
          }, 10000);
        },

        edge: () => {
          if (endMode) return;
          showEventNotification("Edging... ü´¶");
          let i = 0;
          const steps = 10;
          const ramp = setInterval(() => {
            i++;
            setBps(minBps + (maxBps - minBps) * (i / steps));
            if (i >= steps) {
              clearInterval(ramp);
              showEventNotification("üíÄ Hold It...");
              setBps(0);
              metronomeRunning = false;
              setTimeout(() => {
                if (!endMode) {
                  showEventNotification("Back to normal üòå");
                  setBps(getRandomBps());
                  metronomeRunning = true;
                }
              }, 15000);
            }
          }, 1000);
        },

        accelerate: () => {
          if (endMode) return;
          showEventNotification("Accelerating! üòò");
          let i = 0;
          const steps = 10;
          const ramp = setInterval(() => {
            i++;
            setBps(minBps + (maxBps - minBps) * (i / steps));
            if (i >= steps) clearInterval(ramp);
          }, 500);
        },
      };

      function triggerRandomEvent() {
        if (endMode) return;
        const keys = Object.keys(gameEvents);
        const eventKey = keys[Math.floor(Math.random() * keys.length)];
        gameEvents[eventKey]();
      }

      function enterGame() {
        $("warningOverlay").style.display = "none";
        $("configScreen").style.display = "flex";
      }

      function startGame() {
        communities = [];
        document
          .querySelectorAll("#configScreen input[type=checkbox]")
          .forEach((checkbox) => {
            if (checkbox.checked) communities.push(checkbox.value);
          });

        if (communities.length === 0) {
          alert("Please select at least one category.");
          return;
        }

        minBps = parseFloat($("minBps").value) || 1;
        maxBps = parseFloat($("maxBps").value) || 3;
        if (minBps < 0.1) minBps = 0.1;
        if (maxBps > 10) maxBps = 10;
        if (maxBps < minBps) maxBps = minBps + 0.1;

        $("configScreen").style.display = "none";
        $("mainContent").style.display = "flex";

        setBps(getRandomBps());
        metronomeRunning = true;
        lastBeatTime = performance.now();

        gameStartTime = performance.now();
        eventCount = 0;
        endMode = false;

        fetchImage();

        eventIntervalId = setInterval(() => {
          eventCount++;
          triggerRandomEvent();
          fetchImage();

          // Check for end mode conditions
          const elapsed = (performance.now() - gameStartTime) / 1000;
          if (elapsed >= 420 || eventCount >= 15) {
            // 7 minutes = 420 seconds
            enterEndMode();
          }
        }, 15000);

        requestAnimationFrame(metronomeLoop);
      }

      function enterEndMode() {
        if (endMode) return;
        endMode = true;

        clearInterval(eventIntervalId);

        showEventNotification("üöÄ End Mode Activated! Extra Fast!");
        setBps(10);
        metronomeRunning = true;

        const msg = document.createElement("div");
        msg.style.cssText = `
  position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
  background: #222; color: #0ff; font-size: 2rem; padding: 15px 30px;
  border-radius: 12px; border: 3px solid #0ff; z-index: 10000;
  user-select: none;
`;
        msg.textContent = "You can let go";
        document.body.appendChild(msg);

        // Keep fast for 10 sec then slow down gradually over 20 sec
        setTimeout(() => {
          let slowDownDuration = 20000;
          let slowStart = performance.now();

          function slowDown(now) {
            let elapsed = now - slowStart;
            if (elapsed >= slowDownDuration) {
              setBps(0);
              metronomeRunning = false;
              msg.textContent = "Game Over";
              setTimeout(() => msg.remove(), 5000);
              return;
            }
            let progress = elapsed / slowDownDuration;
            let newBps = 10 * (1 - progress);
            setBps(newBps);
            requestAnimationFrame(slowDown);
          }
          requestAnimationFrame(slowDown);
        }, 10000);
      }

      // Setup initial UI
      window.onload = () => {
        $("warningOverlay").style.display = "flex";

        $("enterButton").onclick = enterGame;
        $("startGame").onclick = startGame;

        // Prevent arrow keys scrolling when playing
        window.addEventListener(
          "keydown",
          (e) => {
            if (["ArrowUp", "ArrowDown"].includes(e.code)) e.preventDefault();
          },
          { passive: false }
        );
      };
    </script>
  </body>
</html>
